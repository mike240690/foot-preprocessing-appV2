<!DOCTYPE html>
<html>
<head>
    <title>Foot Preprocessing App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
<div class="container">
    <h1 class="mb-4">Upload Your Foot Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input class="form-control mb-3" type="file" name="image" accept="image/*" required>
        <button class="btn btn-primary" type="submit">Upload & Process</button>
    </form>

    {% if processed_image %}
        <hr>
        <h3>Processed Image:</h3>
        <img src="{{ url_for('static', filename=processed_image.split('/')[-1]) }}" class="img-thumbnail mt-3">
    {% endif %}
</div>
</body>
</html>
